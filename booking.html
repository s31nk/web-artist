<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="script" href="./js/mail.js" />

    <title>Contacto</title>
  </head>

  <body class="login">
    <div class="formulario">
      <h1>Formulario de contacto</h1>
      <form id="form">
        <div class="username">
          <input type="text" id="name" name="user" required />
          <label for="name">Nombre de Contacto</label>
        </div>

        <div class="mail">
          <input type="email" id="email" name="email" required />

          <label for="email">Mail de contacto</label>
        </div>

        <div>
          <textarea
            for="message"
            id=""
            class="message"
            name="message"
            style="min-width: 420px; min-height: 100px"
            required
          ></textarea>
        </div>
        <br /><br />
       <input type="submit" class="boton" id="button" value="Send Email" >
      </form>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("JMPgGwxD4UgDvUdKk");
    </script>
  </body>
  <script>
    const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Enviando...';

   const serviceID = 'default_service';
   const templateID = 'template_9ltb4un';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Enviar';
      alert('Mensaje Enviado!');
    }, (err) => {
      btn.value = 'Enviar';
      alert(JSON.stringify(err));
    });
});
  </script>
</html>
